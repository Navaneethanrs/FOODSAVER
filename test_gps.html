<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Location Test - Food Saver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
        .test-card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .result-box { background: #f8f9fa; border-radius: 10px; padding: 15px; margin: 10px 0; }
        .btn-gps { background: linear-gradient(45deg, #ff6347, #ff7f50); border: none; color: white; }
        .btn-gps:hover { background: linear-gradient(45deg, #ff4500, #ff6347); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="test-card">
                    <h2 class="text-center mb-4"><i class="fas fa-satellite-dish"></i> GPS Location Test</h2>
                    <p class="text-center text-muted">Test exact GPS location capture for Food Saver system</p>
                    
                    <div class="text-center mb-4">
                        <button class="btn btn-gps btn-lg" onclick="getExactLocation()">
                            <i class="fas fa-crosshairs"></i> Get My Exact GPS Location
                        </button>
                    </div>
                    
                    <div class="result-box">
                        <h5><i class="fas fa-map-marker-alt"></i> GPS Coordinates:</h5>
                        <div id="coordinates">Click button to get coordinates...</div>
                    </div>
                    
                    <div class="result-box">
                        <h5><i class="fas fa-bullseye"></i> Accuracy:</h5>
                        <div id="accuracy">-</div>
                    </div>
                    
                    <div class="result-box">
                        <h5><i class="fas fa-home"></i> Address:</h5>
                        <div id="address">-</div>
                    </div>
                    
                    <div class="result-box">
                        <h5><i class="fas fa-info-circle"></i> Status:</h5>
                        <div id="status">Ready to test...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getExactLocation() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Getting GPS...';
            btn.disabled = true;
            
            document.getElementById('status').innerHTML = '<span class="text-warning">Requesting GPS access...</span>';
            
            if (!navigator.geolocation) {
                document.getElementById('status').innerHTML = '<span class="text-danger">GPS not supported on this device</span>';
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }
            
            // Maximum accuracy options
            const options = {
                enableHighAccuracy: true,
                timeout: 60000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // Display GPS data
                    document.getElementById('coordinates').innerHTML = 
                        `<strong>Latitude:</strong> ${lat}<br><strong>Longitude:</strong> ${lon}`;
                    document.getElementById('accuracy').innerHTML = 
                        `<span class="badge bg-success">Â±${accuracy} meters</span>`;
                    document.getElementById('status').innerHTML = 
                        '<span class="text-success">GPS location captured successfully!</span>';
                    
                    // Get address
                    try {
                        const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
                        const data = await response.json();
                        
                        let address = '';
                        if (data.locality) address += data.locality;
                        if (data.city && data.city !== data.locality) address += (address ? ', ' : '') + data.city;
                        if (data.principalSubdivision) address += ', ' + data.principalSubdivision;
                        if (data.countryName) address += ', ' + data.countryName;
                        
                        document.getElementById('address').innerHTML = address || 'Address lookup failed';
                    } catch (error) {
                        document.getElementById('address').innerHTML = 'Address lookup failed';
                    }
                    
                    btn.innerHTML = '<i class="fas fa-check"></i> GPS Captured!';
                    btn.style.background = '#28a745';
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                        btn.disabled = false;
                    }, 3000);
                },
                function(error) {
                    let errorMsg = '';
                    switch(error.code) {
                        case 1:
                            errorMsg = 'Location access denied by user';
                            break;
                        case 2:
                            errorMsg = 'Location information unavailable';
                            break;
                        case 3:
                            errorMsg = 'Location request timed out';
                            break;
                        default:
                            errorMsg = 'Unknown location error';
                    }
                    
                    document.getElementById('status').innerHTML = `<span class="text-danger">Error: ${errorMsg}</span>`;
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                },
                options
            );
        }
    </script>
</body>
</html>
